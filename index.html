<!DOCTYPE html>

<html lang="en" dir="ltr">
    
    <head>
        <title>Lab Order Form</title>
        <style>
<style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 110px;
        color: #777777;
      }
      input {
        padding: 5px 10px;
      }
    </style>
    </head>
    
    <body>
            <div>
                <h1>Lab Order Form</h1>
            </div>
            
                
                <form method="POST" id="sheetdb-form" action="https://sheetdb.io/api/v1/wbfwlzwzjeydy">
                    
                    <div>
                    
                        <label>Name:</label>
                    <input name="data[Name]">
                    </div>
                   
                    <div>
                    
                        <label>Date:</label>
                    <input name="data[Date]">
                    </div>
                    
                    <div>
                    
                        <label>Item:</label>
                    <input name="data[Item]">
                    </div>
                    
                    <div>
                    
                        <label>Category:</label>
                    <input name="data[Category]">
                    </div>
                    
                    <div>
                    
                        <label>Number:</label>
                    <input name="data[Number]">
                    </div>
                    
                    <div>
                    
                        <label>Quantity:</label>
                    <input name="data[Quantity]">
                    </div>
                   

                    <p><button type="submit">Submit</button></p>
                    
                </form>

        <script>
            var form = document.getElementById('sheetdb-form');
            form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
            response => response.json()
            ).then((html) => {
            alert('success')
            window.location.href = 'https://jgcongdon.github.io/laborderform/';
            });
            });
        </script>
        
    </body>
    
</html>
