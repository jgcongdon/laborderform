<!DOCTYPE html>

<html lang="en" dir="ltr">
    
    <head>
        <title>Lab Order Form</title>
        <style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.columnleft {
  float: left;
  width: 100px;
  padding: 10px;
}
            
 .columnright {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
    </head>
    
    <body>

        <div>
            <div>
                <h1>Lab Order Form</h1>
            </div>
            
                
                <form method="POST" id="sheetdb-form" action="https://sheetdb.io/api/v1/wbfwlzwzjeydy">
                    
                    <div class="row">
                    
                    <div class="columnleft">
                       
                    <p>Name: </p>
                    <p>Date: </p>
                    <p>Item: </p>
                    <p>Category: </p>
                    <p>Number: </p>
                    <p>Quantity: </p>
                    
                    </div>
                        
                    <div class="columnright">

                    <p><input name="data[Name]"></p>
                    <p><input name="data[Date]"></p>
                    <p><input name="data[Email]"></p>
                    <p><input name="data[Item]"></p>
                    <p><input name="data[Number]"></p>
                    <p><input name="data[Quantity]"></p>
                    
                    </div>
                        
                    <p><button type="submit">Submit</button></p>
                    
                    </div>
                </form>
            
        </div>

        <script>
            var form = document.getElementById('sheetdb-form');
            form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
            response => response.json()
            ).then((html) => {
            alert('success')
            window.location.href = 'https://jgcongdon.github.io/laborderform/';
            });
            });
        </script>
        
    </body>
    
</html>
