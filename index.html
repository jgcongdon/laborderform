<form method="POST" id="sheetdb-form" action="https://sheetdb.io/api/v1/wbfwlzwzjeydy">
    Name: <input name="data[Name]">
    Date: <input name="data[Email]">
    Item: <input name="data[Item]">
    Category: <input name="data[Category]">
    Number: <input name="data[Number]">
    Quantity: <input name="data[Quantity]">
    <button type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
        window.location.href = 'https://google.com/';
    });
  });
</script>
